
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <title>Register</title>
</head>
<body>
    <section class="vh-100" style="background-color: #eee;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-lg-9 col-xl-7">
            <!-- {% for msg in messages %}
                <div class="alert alert-success" role="alert">
                {{msg}} 
            {% endfor %} -->
              <div class="card rounded-3">
                <div class="card-body p-4">
                    <!-- <a href="/" class="navbar-brand ml-7">Home</a> -->
                  <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                    <i class="fas fa-check-square me-1"></i>
                    <u>Register My Todo-s</u>
                  </p>
                  <hr class="my-4">

                  <form method="POST" action=" {% url 'register' %} " class=" post-form row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2">
                    {% csrf_token %}
                    <div class="pb-2">
                      <div class="card">
                        <div class="card-body"> 
                            <div class="form-outline mb-4">
                                {{register_form.username}}
                            </div>  
                            <div class="form-outline mb-4">
                                {{register_form.email}}
                            </div>  
                            <div class="form-outline mb-4">
                                {{register_form.password}}
                            </div>
                            <div class="form-outline mb-4">
                                {{register_form.confirm_password}}
                            </div>
                            <div class="row mb-4">
                                <div class="col d-flex justify-content-center">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">Register</button>
                             <div class="text-center">
                                <p>Already have account? <a href="{% url 'login' %}">Login</a></p>
                            </div>
                          </div>
                        </div>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
